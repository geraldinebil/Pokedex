<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>POKEDEX</title>
    <link rel="stylesheet" href="Pokedex.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Homemade+Apple&family=Rubik+Vinyl&display=swap"
        rel="stylesheet">
</head>

<body>

    <h1>POKEDEX</h1>

    <main>

        <div class="searchdiv">
            <input type="text" name="searchBar" aria-label="pokemon search bar" id="search-bar"
                placeholder="Entrer pokemon..." />

            <button type="button" id="submit-btn"><a id="searchClick" href="#">Chercher</a></button>
            <div id="pokemonDetails"></div>

        </div>

    </main>
    
    <select id="typeFilter">
        <option value="all">Tous les types</option>
        <option value="Normal">Normal</option>
        <option value="Fighting">Fighting</option>
        <option value="Flying">Flying</option>
        <option value="Poison">Poison</option>
        <option value="Ground">Ground</option>
        <option value="Rock">Rock</option>
        <option value="Bug">Bug</option>
        <option value="Ghost">Ghost</option>
        <option value="Steel">Steel</option>
        <option value="Fire">Fire</option>
        <option value="water">Water</option>
        <option value="Grass">Grass</option>
        <option value="Electric">Electric</option>
        <option value="Psychic">Psychic</option>
        <option value="Ice">Ice</option>
        <option value="Dragon">Dragon</option>
        <option value="Dark">Dark</option>
        <option value="Fairy">Fairy</option>
    </select>
<form id="formulaire">
    <label for="name">Nom du dresseur: </label>

    <input type="text" id="name" name="age" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="email">Adresse e-mail:</label>
    <input type="email" id="email" name="email" required>

    <input type="submit" value="S'inscrire">
</form>
    <div id="pokemon-list"></div>

    <div class="container">
        <ul id="pokedex"></ul>
        <img id="imgPoke">
    </div>

    <div class="graph">
        <canvas id="myChart" width="50px"></canvas>
    </div>

    <script src="librairie/librairie.js"></script>
    <script defer src="./librairie/chart.js"></script>
    <script defer src="Pokedex.js"></script>

</body>

</html>
